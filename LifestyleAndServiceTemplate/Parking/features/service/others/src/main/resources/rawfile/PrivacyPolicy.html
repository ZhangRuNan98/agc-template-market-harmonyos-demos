<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>隐私政策</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
          background-color: #f5f7fa;
          color: #333;
          line-height: 1.6;
          padding: 15px;
        }
        .privacy-container {
          background-color: #fff;
          border-radius: 12px;
          padding: 20px 15px;
          max-width: 700px;
          margin: 20px auto;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .privacy-container h2 {
          font-size: 18px;
          font-weight: 600;
          text-align: center;
          margin-bottom: 15px;
          color: #222;
        }
        .privacy-container p {
          font-size: 14px;
          margin-bottom: 10px;
          text-indent: 2em;
        }
    </style>
</head>
<body>
<div class="privacy-container">
    <h2>隐私政策</h2>
    <p>
        公司尊重并保护用户的隐私。我们收集的信息仅用于提供和改进我们的服务，不会在未获得您明确许可的情况下与第三方共享。我们采用行业标准的安全措施保护您的个人信息，并确保其处理符合适用的隐私法规。您可以随时联系我们了解您的信息如何被使用，或行使您的数据主体权利。使用我们的服务即表示您同意本隐私政策的条款。</p>
</div>
</body>
</html>
